<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = 'stylesheet' href = 'images/style.css'>
    <title>Document</title>
</head>
<body>
    <div id = 'game-over'>
        <h1>Game Over!!!</h1>
    </div>
    <div id = 'you-win'>
        <h1>You Win!!!!!!</h1>
    </div>
    <div id = 'score-container'>
     <h2>Score:<span id ='score'>0</span></h2>
    </div>
    <div id = 'time-container'>
     <h2>Time:  <span id = 'time'></span></h2>
    <canvas id = 'canvas1'>
    </div>
    </canvas>

    <div class = 'btn-container'>
     <div><button id = 'restart-button'>New Game!</button></div> 
        <div><button id = 'nxt-level-button'>Next Level!!</button></div>
    </div>

    <div class = 'sad-rabbit-container'>
      <img src = 'images/sad rabbit.png' id = 'you-lose' alt = 'rabbit playing the violin'>
    </div>

    <div class = 'happy-rabbit-container'>
        <img src = 'images/happyrabbit.png' id = 'you-win-rabbit' alt = 'rabbit with a carrot'>
      </div>

      <div class = 'direction-btn-container'>
        <div><button id = 'up'>UP</button></div> 
        <div><button id = 'right'>RIGHT</button></div> 
        <div><button id = 'down'>DOWN</button></div> 
        <div><button id = 'left'>LEFT</button></div> 
           
       </div>

    
    
    <script src = 'script.js'></script>
</body>
</html>
